<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}WeatherApp{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" />
  </head>
  <body class="bg-light">
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column p-3">
        <h2 class="mb-4 text-white">WeatherApp</h2>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{{ url_for('home') }}" class="nav-link {% if request.path == '/' %}active{% endif %}">
              Home
            </a>
          </li>
          <li>
            <a href="{{ url_for('forecast') }}" class="nav-link {% if request.path == '/forecast' %}active{% endif %}">
              Forecast
            </a>
          </li>
          <li>
            <a href="{{ url_for('locations') }}" class="nav-link {% if request.path == '/locations' %}active{% endif %}">
              Locations
            </a>
          </li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="main-content flex-grow-1">
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
